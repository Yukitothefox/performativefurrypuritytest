        /* CSS Reset & Basic Setup */
        * { box-sizing: border-box; }
        
        body {

            padding: 0;

        }

        #container {
            background-color: #ffffff;

            max-width: 95%;
            margin: 40px auto;
            padding: 50px;
            box-shadow: 0px 4px 20px rgba(0,0,0,0.4); /* Slightly lighter shadow */

            line-height: 1.1;
            color: #AA0000; /* Main title color */

        h2 {

            font-weight: normal;
            margin-bottom: 40px;
            font-style: italic; /* Emphasizing the italic subtitle */

        }

        p.instruction {
            margin-bottom: 35px; 
            font-size: 1.15em;
            line-height: 1.5;
            padding: 0 20px;
        }

        /* The List Layout */
        #list {
            text-align: left;
            counter-reset: question-counter;
        }

        .item {
            display: flex;
            align-items: baseline;
            margin-bottom: 10px;
            font-size: 1.15em; /* Slightly increased size */
            line-height: 1.4em;
            padding: 2px 0;
            cursor: pointer; /* Makes the entire label clickable/hoverable */
        }
        
        .item:hover {
            background-color: #f7f7f7; /* Very subtle hover effect */
        }

        /* Checkbox Styling */
        input[type="checkbox"] {
            margin-right: 12px;
            transform: scale(1.4); /* Larger checkbox */
            flex-shrink: 0;
            border: 1px solid #999;
        }

        /* Numbering */
        .item span::before {
            counter-increment: question-counter;
            content: counter(question-counter) ". ";
            font-weight: bold;
            margin-right: 5px;
            color: #AA0000; /* Numbering color matching the title */
        }

        /* Buttons */
        .btn-container {
            margin-top: 50px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        button {

            border: 2px solid #555; /* Thicker border on buttons */

            font-size: 1.3em;
            font-family: "Times New Roman", Times, serif;
            cursor: pointer;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
            transition: all 0.1s;
        }

        button:hover {

        }

        /* Score Display */
        #score-display {
            display: none;
            margin-top: 50px;
            padding-top: 30px;
            border-top: 3px solid #E6E6E6; /* Visible separator */
        }

        #score {
            font-size: 8em; /* Massive score display */
            color: #AA0000;
            font-weight: bold;
            display: block;
            line-height: 1;
        }

        #score-text {
            font-size: 2.2em;
            font-weight: bold;
            color: #444;
            margin-bottom: 10px;
        }

        #quote-display {
            font-size: 1.5em;
            font-style: italic;
            color: #AA0000;
            max-width: 80%;
            margin: 0 auto;
            line-height: 1.4;
        }

        /* Footer */
        footer {
            margin-top: 60px;
            font-size: 0.9em;
            color: #777;
            border-top: 1px solid #ddd;
            padding-top: 20px;
        }

        @media (max-width: 600px) {
            h1 { font-size: 2.2em; }
            #container { padding: 20px; margin: 20px auto; }
            .item { font-size: 1em; }
        }
    </style>
</head>

<script>
    const checkboxes = document.querySelectorAll('input[type="checkbox"]');
    const calculateBtn = document.getElementById('calculate-btn');
    const clearBtn = document.getElementById('clear-btn');
    const scoreDisplay = document.getElementById('score-display');
    const scoreValue = document.getElementById('score');
    const quoteDisplay = document.getElementById('quote-display');
    
    // Total items in the list (97 based on current count)
    const totalItems = checkboxes.length; 
    const maxScore = 100;

    const quotes = {
        // Score: 90–100 (Checked: 0-10)
        pure: [
            "Did you just open your FurAffinity account yesterday? We're not sure you even know what a 'pokesona' is. Go watch <strong>Zootopia</strong> again.",
            "A true innocent! You are a soft, untouched <strong>soda cat</strong> waiting for your first convention invite. Be wary of the <strong>pizza dog bowl</strong> people.",
            "You checked 'Watched Beastars' and that's it. You're trying, bless your heart, but your biggest sin is probably just knowing what E621 is... but only by reputation."
        ],
        // Score: 70–89 (Checked: 11-30)
        babyFur: [
            "You're active online, you know the lore, and your DMs are open for SFW art. You have successfully achieved <strong>'Local Furry Meetup'</strong> status. Now go argue about foxes vs. wolves.",
            "The Discord emoji farm is strong with this one. You're doing all the free things: the memes, the discourse, the <strong>sparkledog</strong> defense. Save up for a badge, kid.",
            "You’ve commissioned one SFW piece and you think that makes you a connoisseur. You’re about three YouTube videos away from considering moving to Seattle. Take a breath."
        ],
        // Score: 40–69 (Checked: 31-60)
        cloutChaser: [
            "Congratulations, you are a walking <strong>Hyena Agenda</strong> ad! You own a <strong>fursuit head</strong> but only wear it for mirror selfies. You are performing at 60% capacity.",
            "You've been to a major con, you know which fursuit maker to simp for, and you've subtweeted about drama. Your performative score is optimal. <strong>Welcome to the drama stage.</strong>",
            "An Off-White harness AND a FurTrack photo? You're not trying to be a furry; you're trying to be a <strong>brand</strong>. Now tell us again how your 'feral form' has three tails and is secretly magic."
        ],
        // Score: 20–39 (Checked: 61-80)
        popufurAdjacent: [
            "You’ve added tags to E621 and you know who is who by <strong>silhouette</strong>. You are officially 'con floor royalty' and we suspect you’ve had at least one conversation about <strong>'boof.'</strong>",
            "A <strong>YCH auction winner</strong>! You're not just buying art, you're buying <strong>social experience</strong>. You pretend to like certain kinks, you own a Petsuit, and you consider your <strong>NSFW art</strong> 'home decor.' You have ascended."
        ],
        // Score: 0–19 (Checked: 81-97)
        finalBoss: [
            "You moved to Austin for the furries, you're a DJ, you know all the makers, and you hate a popufur but still hang out with them. You're not a furry; you're a <strong>Fandom Lore Master</strong> and your life is performance art.",
            "Congratulations! You are the <strong>Performative Furry Final Boss</strong>. There is nothing left to check. Please submit your <strong>Google Doc lore</strong> and the name of your therapist. Go touch grass, or at least a banana peel outside your suit."
        ]
    };

    function getQuote(score) {
        if (score >= 90) return quotes.pure[Math.floor(Math.random() * quotes.pure.length)];
        if (score >= 70) return quotes.babyFur[Math.floor(Math.random() * quotes.babyFur.length)];
        if (score >= 40) return quotes.cloutChaser[Math.floor(Math.random() * quotes.cloutChaser.length)];
        if (score >= 20) return quotes.popufurAdjacent[Math.floor(Math.random() * quotes.popufurAdjacent.length)];
        return quotes.finalBoss[Math.floor(Math.random() * quotes.finalBoss.length)];
    }


    calculateBtn.addEventListener('click', () => {
        let checkedCount = 0;
        checkboxes.forEach(box => {
            if (box.checked) {
                checkedCount++;
            }
        });

        // The purity score is calculated out of 100 based on the percentage of items checked.
        const finalScore = Math.round(maxScore - (checkedCount / totalItems) * maxScore);
        
        scoreValue.textContent = finalScore;
        quoteDisplay.innerHTML = getQuote(finalScore);
        scoreDisplay.style.display = 'block';
        
        window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
    });

    clearBtn.addEventListener('click', () => {
        checkboxes.forEach(box => {
            box.checked = false;
        });
        scoreDisplay.style.display = 'none';
        window.scrollTo({ top: 0, behavior: 'smooth' });
    });
</script>
